<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>TMS Auto Detailing — Tim Kononenko</title>

<!-- Dark mobile + PWA status bars -->
<meta name="theme-color" content="#0a0a0b">
<meta name="color-scheme" content="dark">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --brand: #FA4B0F;
  --brand-glow: rgba(250, 75, 15, 0.35);
  --bg-900: #0a0a0b;
  --bg-800: #111113;
  --bg-700: #1a1a1d;
  --ink: #f0f0f2;
  --muted: #8a8a95;
  --line: rgba(255,255,255,0.08);
  --radius: 24px;
  --shadow: 0 20px 60px rgba(0,0,0,0.5);
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  min-height: 100%;
  background: var(--bg-900);
}

body {
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  color: var(--ink);
  background:
    radial-gradient(ellipse 800px 400px at 20% 0%, rgba(250,75,15,0.06), transparent 60%),
    radial-gradient(ellipse 600px 300px at 80% 100%, rgba(250,75,15,0.04), transparent 60%),
    var(--bg-900);
  display: flex;
  justify-content: center;
  padding: 20px;
  -webkit-tap-highlight-color: transparent;
}

.card {
  width: min(420px, 100%);
  background: linear-gradient(180deg, var(--bg-700) 0%, var(--bg-800) 100%);
  border-radius: var(--radius);
  box-shadow: var(--shadow), 0 0 80px var(--brand-glow);
  border: 1px solid var(--line);
  overflow: hidden;
  position: relative;
  margin: 10px 0 30px;
}

/* === HEADER with carbon fiber + gloss shimmer === */
.header {
  position: relative;
  height: 130px;
  background:
    linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%),
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,0.02) 0px,
      rgba(255,255,255,0.02) 1px,
      transparent 1px,
      transparent 4px
    ),
    repeating-linear-gradient(
      -45deg,
      rgba(255,255,255,0.02) 0px,
      rgba(255,255,255,0.02) 1px,
      transparent 1px,
      transparent 4px
    ),
    linear-gradient(180deg, #1a1a1d, #0f0f11);
  overflow: hidden;
}

/* Animated gloss shimmer */
.header::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    110deg,
    transparent 20%,
    rgba(255,255,255,0.03) 40%,
    rgba(255,255,255,0.08) 50%,
    rgba(255,255,255,0.03) 60%,
    transparent 80%
  );
  animation: shimmer 4s ease-in-out infinite;
}

@keyframes shimmer {
  0%, 100% { transform: translateX(-100%); }
  50% { transform: translateX(100%); }
}

.header::after {
  content: "";
  position: absolute;
  bottom: 0; left: 0; right: 0;
  height: 60px;
  background: linear-gradient(to top, var(--bg-700), transparent);
  pointer-events: none;
}

.logo-wrap {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  padding-bottom: 10px;
  z-index: 2;
}

.logo {
  height: 70px;
  filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5));
}

/* === PROFILE === */
.profile {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 16px 20px;
  margin-top: -24px;
  position: relative;
  z-index: 1;
}

.avatar {
  width: 88px;
  height: 88px;
  border-radius: 20px;
  background: linear-gradient(135deg, var(--bg-700), var(--bg-900));
  border: 2px solid var(--brand);
  box-shadow: 0 8px 24px rgba(0,0,0,0.4), 0 0 20px var(--brand-glow);
  overflow: hidden;
  flex-shrink: 0;
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Placeholder avatar icon */
.avatar-placeholder {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, var(--bg-700), var(--bg-900));
}
.avatar-placeholder svg {
  width: 40px;
  height: 40px;
  stroke: var(--muted);
  fill: none;
  stroke-width: 1.5;
}

.who h1 {
  font-family: 'Rajdhani', sans-serif;
  font-size: 24px;
  font-weight: 700;
  letter-spacing: 0.02em;
  margin-bottom: 2px;
}

.who .role {
  color: var(--muted);
  font-size: 13px;
  font-weight: 500;
}

.who .role span {
  color: var(--brand);
}

/* === CONTACT TILES === */
.contact {
  display: grid;
  gap: 10px;
  padding: 6px 16px;
}

.contact a, .contact .tile {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px 16px;
  background: rgba(255,255,255,0.02);
  border: 1px solid var(--line);
  border-radius: 16px;
  text-decoration: none;
  color: var(--ink);
  transition: all 0.2s ease;
}

.contact a:hover, .contact .tile:hover {
  background: rgba(250,75,15,0.06);
  border-color: rgba(250,75,15,0.3);
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
}

.icn {
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(250,75,15,0.12);
  border-radius: 12px;
  flex-shrink: 0;
}

.icn svg {
  width: 20px;
  height: 20px;
  stroke: var(--brand);
  fill: none;
  stroke-width: 2;
}

.icn.fill svg {
  fill: var(--brand);
  stroke: none;
}

.txt {
  display: flex;
  flex-direction: column;
  gap: 2px;
  min-width: 0;
}

.label {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  color: var(--muted);
  font-weight: 600;
}

.value {
  font-size: 15px;
  font-weight: 500;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* === BEFORE/AFTER SLIDER === */
.gallery-section {
  padding: 16px 16px 8px;
}

.gallery-label {
  font-family: 'Rajdhani', sans-serif;
  font-size: 13px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.15em;
  color: var(--muted);
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.gallery-label::before {
  content: "";
  width: 12px;
  height: 2px;
  background: var(--brand);
  border-radius: 1px;
}

.ba-slider {
  position: relative;
  width: 100%;
  aspect-ratio: 16/10;
  border-radius: 16px;
  overflow: hidden;
  background: var(--bg-900);
  cursor: ew-resize;
  touch-action: pan-y pinch-zoom;
}

.ba-slider img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.ba-after {
  clip-path: inset(0 50% 0 0);
}

.ba-divider {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 50%;
  width: 3px;
  background: var(--brand);
  transform: translateX(-50%);
  z-index: 10;
  box-shadow: 0 0 12px var(--brand-glow);
}

.ba-handle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 44px;
  height: 44px;
  background: var(--brand);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 16px rgba(0,0,0,0.4), 0 0 20px var(--brand-glow);
  z-index: 11;
}

.ba-handle svg {
  width: 22px;
  height: 22px;
  stroke: white;
  stroke-width: 2.5;
  fill: none;
}

.ba-labels {
  position: absolute;
  bottom: 10px;
  left: 10px;
  right: 10px;
  display: flex;
  justify-content: space-between;
  z-index: 5;
  pointer-events: none;
}

.ba-tag {
  font-family: 'Rajdhani', sans-serif;
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  padding: 4px 10px;
  border-radius: 6px;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(4px);
}

.ba-tag.before { color: #ff6b6b; }
.ba-tag.after { color: #51cf66; }

/* === CTA BUTTONS === */
.cta {
  display: grid;
  gap: 10px;
  padding: 12px 16px 16px;
}

.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 15px 20px;
  border-radius: 14px;
  font-family: 'Rajdhani', sans-serif;
  font-size: 15px;
  font-weight: 700;
  letter-spacing: 0.06em;
  text-transform: uppercase;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
  text-decoration: none;
}

.btn-primary {
  background: linear-gradient(135deg, var(--brand), #e03d08);
  color: white;
  box-shadow: 0 6px 24px var(--brand-glow);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 32px var(--brand-glow);
}

.btn-secondary {
  background: transparent;
  color: var(--ink);
  border: 1px solid var(--line);
}

.btn-secondary:hover {
  background: rgba(255,255,255,0.04);
  border-color: rgba(255,255,255,0.15);
}

.btn svg {
  width: 18px;
  height: 18px;
  stroke: currentColor;
  fill: none;
  stroke-width: 2;
}

.btn-secondary.review svg {
  fill: #fbbf24;
  stroke: #fbbf24;
}

/* === FOOTER === */
.footer {
  border-top: 1px solid var(--line);
  padding: 14px 16px;
  text-align: center;
  color: var(--muted);
  font-size: 12px;
}

.footer span { opacity: 0.7; }
.footer b { color: var(--brand); font-weight: 600; }

/* Responsive */
@media (max-width: 380px) {
  .header { height: 110px; }
  .logo { height: 56px; }
  .avatar { width: 76px; height: 76px; }
  .who h1 { font-size: 20px; }
}
</style>
</head>
<body>

<main class="card">

    <a href="https://instagram.com/tms.auto.detailing" target="_blank" rel="noopener" class="tile">
      <span class="icn fill">
        <svg viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"/></svg>

    <div class="tile">

  <!-- Before/After Slider -->

    <div class="gallery-label">See The Difference</div>
    <div class="ba-slider" id="baSlider">

      <svg viewBox="0 0 24 24"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>

<script>
// Before/After Slider
(function(){
  const slider = document.getElementById('baSlider');
  const afterImg = slider.querySelector('.ba-after');
  const divider = slider.querySelector('.ba-divider');
  const handle = slider.querySelector('.ba-handle');

  let isDragging = false;

  function setPosition(x) {
    const rect = slider.getBoundingClientRect();
    let pos = (x - rect.left) / rect.width;
    pos = Math.max(0.05, Math.min(0.95, pos));

    afterImg.style.clipPath = `inset(0 ${(1 - pos) * 100}% 0 0)`;
    divider.style.left = `${pos * 100}%`;
    handle.style.left = `${pos * 100}%`;
  }

  slider.addEventListener('mousedown', (e) => { isDragging = true; setPosition(e.clientX); });
  slider.addEventListener('touchstart', (e) => { isDragging = true; setPosition(e.touches[0].clientX); }, {passive: true});

  document.addEventListener('mousemove', (e) => { if (isDragging) setPosition(e.clientX); });
  document.addEventListener('touchmove', (e) => { if (isDragging) setPosition(e.touches[0].clientX); }, {passive: true});

  document.addEventListener('mouseup', () => { isDragging = false; });
  document.addEventListener('touchend', () => { isDragging = false; });
})();

// vCard Save
(function(){
  const btn = document.getElementById('saveContact');

  function isIOS() {
    return /iP(hone|od|ad)/.test(navigator.platform) ||
           (navigator.userAgent.includes('Mac') && 'ontouchend' in document);
  }

  btn.addEventListener('click', async () => {
    btn.disabled = true;
    const original = btn.innerHTML;
    btn.innerHTML = '<svg viewBox="0 0 24 24" style="animation:spin 1s linear infinite"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/></svg> Saving...';

    const vCard = `BEGIN:VCARD
VERSION:3.0
N:Kononenko;Tim;;;
FN:Tim Kononenko
TEL;TYPE=CELL:+13608597802
ORG:TMS Auto Detailing
TITLE:Owner
ADR;TYPE=WORK:;;Vancouver;WA;;;USA
URL:https://instagram.com/tms.auto.detailing
NOTE:Mobile Auto Detailing - Vancouver, WA & Surrounding Areas
END:VCARD`.replace(/\n/g, '\r\n');

    try {
      if (isIOS()) {
        const dataUrl = 'data:text/x-vcard;charset=utf-8,' + encodeURIComponent(vCard);
        location.href = dataUrl;
        setTimeout(() => { btn.innerHTML = original; btn.disabled = false; }, 1000);
        return;
      }

      if (navigator.canShare && window.File) {
        const file = new File([vCard], 'Tim_Kononenko_TMS.vcf', { type: 'text/vcard' });
        if (navigator.canShare({ files: [file] })) {
          await navigator.share({ files: [file], title: 'Contact', text: 'Add Tim to Contacts' });
          btn.innerHTML = '<svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg> Saved!';
          setTimeout(() => { btn.innerHTML = original; btn.disabled = false; }, 1500);
          return;
        }
      }

      // Fallback download
      const blob = new Blob([vCard], { type: 'text/vcard;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Tim_Kononenko_TMS.vcf';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);

      btn.innerHTML = '<svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg> Saved!';
      setTimeout(() => { btn.innerHTML = original; btn.disabled = false; }, 1500);

    } catch (e) {
      console.error(e);
      btn.innerHTML = 'Try Again';
      setTimeout(() => { btn.innerHTML = original; btn.disabled = false; }, 1500);
    }
  });
})();
</script>

<style>
